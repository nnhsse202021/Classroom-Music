<body>
	<script src="/static/sessions.js"></script>
	<script>checkLoginStatus()</script>

	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<button id = "signOutButton" href="#" onclick="signOut();" class="btn mr-2 mb-2 btn-primary" type="button">Sign Out</button>

	<script>
		function onSignIn(googleUser) {
			setLogin();

			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(() => {
				setLogout();
        window.location.href = window.location.origin + "/static/index.html";
      });
    }
	</script>

  <p id="response"></p>

  <div class = "modal" id = "verifyModal">
    <div id = "modalContent">
      <div class="card card-tertiary">
        <div class="card-header">
          <span class="icon icon-xs w95-folder"></span>
					<span class="ml-4">ERROR: Please Confirm</span>
        </div>
        <class="card-body">
          <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id = "verify">
                <span class="form-check-x"></span>
                <span class="form-check-sign"></span>
                This song IS CLEAN. This includes all sources, such as obscene language or inappropriate themes. </input>
            </label>
          </div>
        <div id = "confirmSongPadding">
          <button id = "confirmSong" class="btn mr-2 mb-2 btn-primary" type="button" disabled>Confirm</button>
          <button id = "verifyCancelButton" class="btn mr-2 mb-2 btn-primary"  type="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-container-1">

    <div class="grid-item-1">
      <button id = "searchModalButton" class="btn mr-2 mb-2 btn-primary" type="button" >Search for Songs</button>
    </div>

    <div class="grid-item-1">
      <div class = "modal" id = "searchModal">
        <div class = "modal-content">
          <div class="card card-tertiary">
            <div class="card-header">
              <span class="icon icon-xs w95-folder"></span>
							<span class="ml-4">Classroom Music</span>
						</div>
						<div class="card-body">
							<input class = "card-text" type = "text" id = "searchWord">
							<p id="termDisplay" class="card-text"></p>
							<div class="d-flex mt-3">
								<button id="submitButton" class="btn btn-sm mr-2 btn-primary border-dark" type="button">
									<span class="btn-text">Submit</span>
								</button>
								<button id="cancelButton" class="btn btn-sm btn-primary" type="button">
									<span class="btn-text">Cancel</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <div class="grid-item-1"></div>

    <div id = "songChoiceBox1" class="grid-item-1">
			<div class="card">
				<div class="card-header">
					Song Option 1
				</div>
				<div class="card-body">
					<p id = "songChoice1" class="card-text"></p>
					<div class="d-flex justify-content-end mt-3">
						<button class="btn btn-sm mr-2 btn-primary border-dark" type="button" id = "optionButton1">
							<span class="btn-text">Select</span>
						</button>
					</div>
				</div>
      </div>
    </div>

    <div id = "songChoiceBox2" class="grid-item-1">
			<div class="card">
				<div class="card-header">
					Song Option 2
				</div>
				<div class="card-body">
					<p id = "songChoice2" class="card-text"></p>
					<div class="d-flex justify-content-end mt-3">
						<button class="btn btn-sm mr-2 btn-primary border-dark" type="button" id = "optionButton2">
							<span class="btn-text">Select</span>
						</button>
					</div>
				</div>
      </div>
    </div>

    <div id = "songChoiceBox3" class="grid-item-1">
			<div class="card">
				<div class="card-header">
					Song Option 3
				</div>
				<div class="card-body">
					<p id = "songChoice3" class="card-text"></p>
					<div class="d-flex justify-content-end mt-3">
						<button class="btn btn-sm mr-2 btn-primary border-dark" type="button" id = "optionButton3">
							<span class="btn-text">Select</span>
						</button>
					</div>
				</div>
      </div>
    </div>
	
  </div>
